<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <form class="top-section-left">
                <div class="user-info">
                    <input class="input-text" type="text" placeholder="Name" id="user-name">
                    <br>
                    <input class="input-text"type="text" placeholder="Balance" id="balance">
                </div>
                <button class="btn-add" id="btn-add">Add</button>
            </form>
            <div class="top-section-right">
                <form class="transfer-section">
                    <label for="sender">Sender</label>
                    <select name="sender" id="sender" class="select-info"></select>
                    <label for="receiver">Receiver</label>
                    <select name="receiver" id="receiver" class="select-info"></select>
                    <input type="number" placeholder="Amount" class="input-amount">
                    <button class="btn-send">Send</button>
                </form>
            </div>
        </div>
        <div class="bottom-section">
            <div class="transaction-info">
                <div class="transaction">
                    <ul class="transaction-list" id="customer">
                        <li>Customer <span class="span-ml">Balance</span></li>   
                    </ul>                    
                </div>
                <div class="history">
                    <ul class="history-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
